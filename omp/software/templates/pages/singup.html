{%extends 'index.html'%}
{%block contant%}
{%load static%}
<style>
	.col-md-12.col-lg-6.login-right {
    background-color: #fff;
}
</style>

<div class="section-larger">
    <div class="container">

		<!-- Main Wrapper -->
		<div class="main-wrapper">
			<!-- Page Content -->
			<div class="content align-items-center">
				<div class="container-fluid" >

					<div class="row">
						<div class="col-md-8 offset-md-2">
							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-12 col-lg-6 login-right">
										<div class="" style="text-align:center;">
											<!-- <h3>Login <br><span>Access to our Chat</span></h3> -->
											<a href="index.html">
			                                    {%for x in company%}
			                                    <img src="{{x.logo}}" alt="" class="header_image" style="width:100px;">
												<h4>{{x.Company_Name}}</h4>

                                                {%endfor%}
			                                </a>
										</div>
										{%for x in messages%}
                            <div class="alert alert-danger" role="alert">
                                {{x}}
                            </div>
                            {%endfor%}
										<form action="" method="post">
                                            {%csrf_token%}
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input class="form-control form-control-lg group_formcontrol" name="username" type="text" placeholder="Enter your Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input class="form-control form-control-lg group_formcontrol" name="email" type="email" placeholder="Enter your email">
                                            </div>
                                            <div class="form-group">
                                                <label for="new-chat-topic">Create Password</label>
                                                <input class="form-control form-control-lg group_formcontrol" name="password" id="new-chat-topic" type="password" placeholder="Enter your password">
                                            </div>
                                            <div class="form-group">
                                                <label for="new-chat-topics">Confirm password</label>
                                                <input class="form-control form-control-lg group_formcontrol" name="cpassword" id="new-chat-topics" type="password" placeholder="Enter your password">
                                            </div>
                                            <div class="pt-1">
			                                	<div class="text-center">
			                                     	<button class="btn newgroup_create btn-block d-block w-100 btn btn-success" type="submit">Register</button>
			                                    </div>
			                                </div>
										</form>
										<div class="login-or">
											<span class="or-line"></span>
											<span class="span-or">or</span>
										</div>

										<div class="text-center dont-have">Already have an account? <a href="{%url 'login'%}">Login</a></div>
									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->
						</div>
					</div>
				</div>
			</div>
			<!-- /Page Content -->
		</div>
		<!-- /Main Wrapper -->
    </div></div>
    {%endblock%}
